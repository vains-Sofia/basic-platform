spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:127.0.0.1}:${DB_PORT:3306}/basic-platform?serverTimezone=Asia/Shanghai&userUnicode=true&characterEncoding=utf-8
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}

  data:
    redis:
      url: ${REDIS_URL:redis://127.0.0.1:6379/6}
      timeout: 5s
      ssl:
        enabled: true

springdoc:
  show-login-endpoint: true
server:
  port: 10000
  # 使用底层容器的转发头策略
  forward-headers-strategy: native

# Mybatis Plus相关配置
mybatis-plus:
  # mapper文件位置
  mapper-locations: classpath*:/mapper/**/*.xml,classpath:com/basic/mapper/xml/*.xml